<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport"
content="width=device-width,
initial-scale=1">
	<title>test-window</title>
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
<div id="wrapper">
	<div class="modal-container">
		<div class="flag-logo">
			<h2 class="flag-logo__text">российское образование</h2>
		</div>

		<div class="text-block">
			<h1 class="text-block__title">будем знакомы!</h1>
			<p class="text-block__description">Наш портал объявляет перезагрузку!<br> Мы хотим стать лучше для наших читателей, поэтому нам надо узнать вас поближе</p>
		</div>
		<div class="form-wrap">
			<form class="choice-form" method="post" action="/echo">
				<div class="years-block">
					 <p class="years-block__title">Ваш возраст</p>
						<input type="radio" name="age" id="age1">
						<input type="radio" name="age" id="age2">
						<input type="radio" name="age" id="age3" checked>
						<input type="radio" name="age" id="age4">
						<input type="radio" name="age" id="age5">

						<label  for="age1">до 18</label>
						<label for="age2">19-25</label>
						<label for="age3">26-35</label>
						<label for="age4">36-45</label>
						<label for="age5">46+</label>
				</div>

				<div class="gender-block">
				 <p class="gender-block__title">Пол</p>
				 	<input type="radio" name="gender" id="male">
					<input type="radio" name="gender" id="female">
					<label for="male">мужчина</label>
					<label for="female">женщина</label>				
				</div>

				<div class="employment-block">
					<input type="radio" name="employ" id="school">
					<input type="radio" name="employ" id="education">
					<input type="radio" name="employ" id="civil" checked>
					<input type="radio" name="employ" id="company">
					<input type="radio" name="employ" id="pensioner">
					<input type="radio" name="employ" id="other">

					<label for="school">я учусь</label>
					<label for="education">я работаю в системе образования</label>
					<label for="civil">я на госслужбе</label>
					<label for="company">я работаю в частной компании</label>
					<label for="pensioner">я на пенсии</label>	
					<label for="other">другое</label>	
				</div>
			</form>
		</div>
		<div class="thank-block">
			<img src="img/thank-img.png" width="184" height="84" alt="thank you">
		</div>

		<div class="modal-window--close" onclick="myFunc(this);">
			<span class="cross"></span>
		</div>
	</div>
</div>

<script type="text/javascript">
	(function(){
		var modalWindow = document.querySelector(".modal-container");
		myFunc = function() {	
			modalWindow.classList.add("close");	
		}
	})();
</script>

</body>
</html>
